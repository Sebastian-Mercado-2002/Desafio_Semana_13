{% extends 'base.html' %}

{% block title %}Eliminar Noticia{% endblock %}

{% block content %}
    <h2>Eliminar Noticia</h2>
    <p>¿Estás seguro de que deseas eliminar la noticia "{{ noticia.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_noticias' %}">Cancelar</a>
{% endblock %}
